<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de contacto</title>
    </head>
    <body>
        <h1>
            <form action=/url_recibe_responde/ method="POST">{% csrf_token %}
                <p>Asunto: <input type="text" name="txtAsunto"/></p>
                <p>Email: <input type="email" name="txtEmail"/></p>
                <p>
                    Mensajes:
                    <textarea name="txtMensaje" cols="30" rows="5" style="resize: none;"></textarea>
                </p>
                <input type="submit" value="Enviar">
            </form>
        </h1>
    </body>
</html>
